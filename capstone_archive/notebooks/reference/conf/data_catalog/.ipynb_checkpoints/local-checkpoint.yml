datasets:
  raw:
    housing:
      type: ds
      format: csv
      uri: ${core.data_base_path}/raw/housing/housing.csv
      driver_params: {}
      
  processed:
    housing:
      type: ds
      format: csv
      uri: ${core.data_base_path}/processed/housing/housing_clean.csv
      driver_params: {}

  train:
    housing:
      features:
        type: ds
        format: csv
        uri: ${core.data_base_path}/train/housing/train_features.csv
        driver_params:
          save:
            index: False
      target:
        type: ds
        format: csv
        uri: ${core.data_base_path}/train/housing/train_target.csv
        driver_params:
          save:
            index: False
  test:
    housing:
      features:
        type: ds
        format: csv
        uri: ${core.data_base_path}/test/housing/test_features.csv
        driver_params:
          save:
            index: False
      target:
        type: ds
        format: csv
        uri: ${core.data_base_path}/test/housing/test_target.csv
        driver_params:
          save:
            index: False


